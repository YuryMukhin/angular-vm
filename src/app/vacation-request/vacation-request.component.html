<h4>Request Vacation</h4>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <label for="from" class="col-sm-2 col-form-label">From</label>
        <div class="col-sm-10">
            <input [ngModel]="vacation.from" type="date" class="form-control" id="from" placeholder="from" formControlName="from">
        </div>
    </div>
    <div class="form-group row">
        <label for="to" class="col-sm-2 col-form-label">To</label>
        <div class="col-sm-10">
            <input [ngModel]="vacation.to" type="date" class="form-control" id="to" placeholder="to" formControlName="to">
        </div>
    </div>
    <fieldset class="form-group" >
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="gridRadios1" value="Vacation"
                        checked formControlName="type" [ngModel]="vacation.type">
                    <label class="form-check-label" for="gridRadios1">
                        Vacation
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="gridRadios2" value="Ill" formControlName="type" [ngModel]="vacation.type">
                    <label class="form-check-label" for="gridRadios2">
                        Ill
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="gridRadios3" value="Day Off" formControlName="type" [ngModel]="vacation.type">
                    <label class="form-check-label" for="gridRadios3">
                        Day Off
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-success">Request</button>
        </div>
    </div>
</form>
