<div class="col-md-6 offset-md-3 mt-2">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control"  />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" />
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" formControlName="age" class="form-control" />
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" formControlName="city" class="form-control" />
            </div>
            <div class="form-group">
                <label class="mr-sm-2" for="role">Role</label>
                <select class="custom-select mr-sm-2" id="role" formControlName="role" [disabled]="roleState">
                    <option selected>Choose...</option>
                    <option value="1">Admin</option>
                    <option value="2">Manager</option>
                    <option value="3">Employee</option>
                </select>
            </div>
            <div class="form-group">
                <label for="login">Username</label>
                <input type="text" formControlName="login" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" />
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
